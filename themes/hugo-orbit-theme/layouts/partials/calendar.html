<section class="section summary-section">
    <h2 class="section-title"><i class="fa {{ .Site.Params.calendar.icon }}"></i>{{ i18n "calendar" }}</h2>
    <div class="summary">
      <script
        src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"
      ></script>

      <!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
      <link
         rel="stylesheet"
         href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
      />

      <!-- Prepare a container for your calendar. -->
      <div class="calendar">
          <!-- Loading stuff -->
          Loading the data just for you.
      </div>

      <script>
        GitHubCalendar(".calendar", "{{ .Site.Params.calendar.github }}", { 
          summary_text: "Summary of pull requests, issues opened, and commits made by {{ .Site.Params.calendar.github }}",
          responsive: true,
          tooltips: false,
          global_stats: true
        });
      </script>
    </div><!--//summary-->
</section><!--//section-->
